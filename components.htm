<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
  <body>
    <div id="components" class="text-center p-4">
        <div class="text-center">
          <a href="index.htm" class="nav-link d-inline">Home</a>
        </div>
        <h1 class="p-2">Components</h1>
      <!-- Simple Counter -->
      <first-element></first-element>
      <hr />
      <!-- Blog Post -->
      <h1 class="p-2">Just loop + props in html tag:</h1>
      <blog-post title="My journey with Vues"></blog-post>
      <blog-post title="Blogging with Vue"></blog-post>
      <blog-post title="Why Vue is so fun"></blog-post>
      <hr />
      <!-- Blog post for loop -->
      <h1 class="p-2">Using for loop + props inside js data():</h1>
      <blog-posts
        v-for="post in posts"
        :key="post.id"
        :title="post.title"
      ></blog-posts>
    </div>
    <script src="index.js"></script>
  </body>
</html>
